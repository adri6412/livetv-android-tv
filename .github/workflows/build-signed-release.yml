name: Build Signed Release APK

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags like v1.0.0, v1.5.31, etc.
  workflow_dispatch:  # Allow manual trigger from GitHub UI

jobs:
  build-signed:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Make gradlew executable
      run: chmod +x ./gradlew
      
    - name: Check keystore availability
      id: keystore-check
      run: |
        if [ -n "${{ secrets.KEYSTORE_BASE64 }}" ]; then
          echo "keystore-available=true" >> $GITHUB_OUTPUT
        else
          echo "keystore-available=false" >> $GITHUB_OUTPUT
        fi
        
    - name: Create keystore (if not exists)
      if: steps.keystore-check.outputs.keystore-available == 'false'
      run: |
        echo "âš ï¸ No keystore found in secrets. Building unsigned APK."
        echo "To build signed APK, add KEYSTORE_BASE64, KEYSTORE_PASSWORD, KEY_ALIAS, and KEY_PASSWORD to repository secrets."
        
    - name: Setup keystore (if exists)
      if: steps.keystore-check.outputs.keystore-available == 'true'
      run: |
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > keystore.jks
        echo "keystore.jks" >> $GITHUB_PATH
        
    - name: Build Debug APK
      run: ./gradlew assembleDebug
      
    - name: Build Release APK (Unsigned)
      if: steps.keystore-check.outputs.keystore-available == 'false'
      run: ./gradlew assembleRelease
      
    - name: Build Release APK (Signed)
      if: steps.keystore-check.outputs.keystore-available == 'true'
      run: |
        ./gradlew assembleRelease \
          -Pandroid.injected.signing.store.file=keystore.jks \
          -Pandroid.injected.signing.store.password="${{ secrets.KEYSTORE_PASSWORD }}" \
          -Pandroid.injected.signing.key.alias="${{ secrets.KEY_ALIAS }}" \
          -Pandroid.injected.signing.key.password="${{ secrets.KEY_PASSWORD }}"
          
    - name: List APK files
      run: |
        echo "=== Debug APK files ==="
        ls -la app/build/outputs/apk/debug/ || echo "Debug APK directory not found"
        echo "=== Release APK files ==="
        ls -la app/build/outputs/apk/release/ || echo "Release APK directory not found"
          
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: livetv-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
        
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: livetv-release-apk
        path: app/build/outputs/apk/release/
        retention-days: 30
        
    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          app/build/outputs/apk/release/app-release.apk
          app/build/outputs/apk/debug/app-debug.apk
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Build Summary
      run: |
        echo "## ðŸŽ¯ Signed Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… **Debug APK**: Built successfully" >> $GITHUB_STEP_SUMMARY
        if [[ "${{ steps.keystore-check.outputs.keystore-available }}" == "true" ]]; then
          echo "âœ… **Release APK**: Built and signed successfully" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ” **Signing**: APK is digitally signed" >> $GITHUB_STEP_SUMMARY
        else
          echo "âš ï¸ **Release APK**: Built but unsigned (no keystore in secrets)" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“ **Note**: Add keystore secrets to build signed APK" >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“± **APK Files**: Available in artifacts" >> $GITHUB_STEP_SUMMARY
        if [[ "${{ github.ref }}" == refs/tags/* ]]; then
          echo "ðŸš€ **Release**: Created automatically" >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“‹ **License**: Mozilla Public License 2.0 (MPL 2.0)" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“„ **Dependencies**: See THIRD_PARTY_LICENSES file" >> $GITHUB_STEP_SUMMARY
